<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; }
    .header { color: #2c3e50; font-size: 24px; }
    .content { margin: 20px 0; }
    .button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="header">Transaction : <br>#{{transactionId}}</h1>
    <div class="content">
      <p>Hello {{userName}},</p>
      <p>{{businessName}} has created a new transaction "{{transactionTitle}}" requiring your verification.</p>
      <p>Please review the transaction details : </p><br>
      <a href="https://your-frontend.com/transactions/{{transactionId}}" class="button">View Transaction</a>
    </div>
  </div>
</body>
</html>
